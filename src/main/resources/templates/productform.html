<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise - Basket of Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal"  th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Choose a Product from the List below:</label>
                <div class="col-sm-10">
                    <select id="browsers"  class="form-control" th:field="*{productName}">
                        <option  value="tv" selected> tv </option>
                        <option value="fridge"> fridge </option>
                        <option value="telephone"> telephone </option>
                        <option value="oven">oven </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Add Item to Basket</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
